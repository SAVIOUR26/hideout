<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt Print - HGM POS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', 'Consolas', monospace;
            background: #ecf0f1;
            padding: 20px;
        }

        .preview-container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            overflow: hidden;
        }

        .preview-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            text-align: center;
        }

        .preview-header h1 {
            font-size: 24px;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .preview-header p {
            opacity: 0.95;
            font-size: 14px;
        }

        /* 80mm Thermal Printer Receipt */
        .receipt-paper {
            width: 302px; /* 80mm = 302px at 96dpi */
            margin: 0 auto;
            background: white;
            padding: 0;
            font-size: 12px;
            line-height: 1.4;
        }

        .receipt-content {
            padding: 15px 10px;
        }

        .receipt-header {
            text-align: center;
            margin-bottom: 12px;
            border-bottom: 2px solid #000;
            padding-bottom: 12px;
        }

        .business-name {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 6px;
            letter-spacing: 1px;
        }

        .business-info {
            font-size: 11px;
            line-height: 1.5;
            color: #333;
        }

        .receipt-divider {
            border-top: 1px dashed #333;
            margin: 10px 0;
        }

        .receipt-divider-solid {
            border-top: 2px solid #000;
            margin: 10px 0;
        }

        .receipt-divider-double {
            border-top: 3px double #000;
            margin: 10px 0;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin: 4px 0;
            font-size: 11px;
        }

        .info-row .label {
            font-weight: normal;
            color: #555;
        }

        .info-row .value {
            font-weight: bold;
            color: #000;
        }

        .section-title {
            font-weight: bold;
            font-size: 13px;
            margin: 12px 0 6px 0;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .items-header {
            font-weight: bold;
            font-size: 11px;
            border-bottom: 1px solid #333;
            padding-bottom: 4px;
            margin-bottom: 6px;
            display: flex;
            justify-content: space-between;
        }

        .item-row {
            margin: 6px 0;
            font-size: 11px;
        }

        .item-name {
            font-weight: bold;
            margin-bottom: 2px;
        }

        .item-details {
            display: flex;
            justify-content: space-between;
            font-size: 10px;
            color: #444;
        }

        .receipt-total-section {
            margin-top: 12px;
            border-top: 2px solid #000;
            padding-top: 8px;
        }

        .subtotal-row {
            display: flex;
            justify-content: space-between;
            margin: 4px 0;
            font-size: 12px;
        }

        .receipt-total {
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            margin: 12px 0;
            padding: 12px;
            background: #000;
            color: #fff;
            letter-spacing: 2px;
        }

        .payment-info {
            text-align: center;
            font-size: 13px;
            font-weight: bold;
            margin: 10px 0;
            padding: 8px;
            border: 2px solid #000;
        }

        .receipt-footer {
            text-align: center;
            margin-top: 15px;
            font-size: 10px;
            padding-top: 10px;
            border-top: 2px double #000;
        }

        .footer-message {
            font-style: italic;
            margin: 8px 0;
            font-size: 11px;
        }

        .footer-branding {
            margin-top: 12px;
            font-weight: bold;
            font-size: 10px;
        }

        .barcode {
            text-align: center;
            margin: 12px 0;
            font-family: 'Libre Barcode 128', monospace;
            font-size: 40px;
            letter-spacing: 0;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 8px;
            justify-content: center;
            padding: 20px;
            background: #f8f9fa;
        }

        .btn {
            padding: 12px 20px;
            font-size: 13px;
            font-weight: 600;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.3s;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #95a5a6;
            color: white;
        }

        .btn-secondary:hover {
            background: #7f8c8d;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .status-message {
            padding: 12px;
            margin: 10px 20px;
            border-radius: 6px;
            text-align: center;
            font-weight: 600;
            font-size: 13px;
            display: none;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        /* Print Styles */
        @media print {
            body {
                background: white;
                padding: 0;
            }

            .preview-container {
                box-shadow: none;
                border-radius: 0;
                max-width: none;
            }

            .preview-header,
            .action-buttons,
            .status-message {
                display: none !important;
            }

            .receipt-paper {
                width: 80mm;
                margin: 0;
                padding: 0;
            }

            .receipt-content {
                padding: 5mm;
            }

            @page {
                size: 80mm auto;
                margin: 0;
            }
        }
    </style>
</head>
<body>
    <div class="preview-container">
        <div class="preview-header">
            <h1>üìã Receipt</h1>
            <p>HGM POS System</p>
        </div>

        <div id="status-message" class="status-message"></div>

        <div class="receipt-paper" id="receipt-content">
            <div class="receipt-content">
                <!-- Business Header -->
                <div class="receipt-header">
                    <div class="business-name" id="business-name">HGM PROPERTIES</div>
                    <div class="business-info">
                        <div id="business-phone">Tel: +256 XXX XXXXXX</div>
                        <div id="business-email">info@hgmproperties.com</div>
                        <div id="business-address">Kampala, Uganda</div>
                    </div>
                </div>

                <!-- Transaction Info -->
                <div id="transaction-info">
                    <div class="info-row">
                        <span class="label">Receipt #:</span>
                        <span class="value" id="receipt-number">---</span>
                    </div>
                    <div class="info-row">
                        <span class="label">Date:</span>
                        <span class="value" id="receipt-date">---</span>
                    </div>
                    <div class="info-row">
                        <span class="label">Cashier:</span>
                        <span class="value" id="cashier-name">---</span>
                    </div>
                    <div class="info-row">
                        <span class="label">Section:</span>
                        <span class="value" id="section-name">---</span>
                    </div>
                </div>

                <div class="receipt-divider-solid"></div>

                <!-- Items Section -->
                <div class="section-title">ITEMS</div>
                <div class="items-header">
                    <span>ITEM</span>
                    <span>TOTAL</span>
                </div>
                <div id="items-list">
                    <!-- Items will be loaded here -->
                </div>

                <div class="receipt-divider"></div>

                <!-- Total Section -->
                <div class="receipt-total-section">
                    <div class="subtotal-row">
                        <span>Subtotal:</span>
                        <span id="subtotal-amount">UGX 0</span>
                    </div>
                    <div class="subtotal-row">
                        <span>Tax:</span>
                        <span id="tax-amount">UGX 0</span>
                    </div>
                </div>

                <div class="receipt-total" id="total-amount">
                    UGX 0
                </div>

                <!-- Payment Method -->
                <div class="payment-info" id="payment-method">
                    PAID: CASH
                </div>

                <div class="receipt-divider-double"></div>

                <!-- Barcode -->
                <div class="barcode" id="barcode">
                    *<span id="barcode-value">000000</span>*
                </div>

                <!-- Footer -->
                <div class="receipt-footer">
                    <div class="footer-message" id="footer-message">
                        Thank you for your patronage!
                    </div>
                    <div class="footer-branding">
                        Powered by HGM POS v2.0
                    </div>
                </div>
            </div>
        </div>

        <div class="action-buttons">
            <button class="btn btn-primary" onclick="printReceipt()" id="print-btn">
                üñ®Ô∏è Print Receipt
            </button>
            <button class="btn btn-secondary" onclick="window.close()">
                ‚úñÔ∏è Close
            </button>
        </div>
    </div>

    <script>
        // Get transaction ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const transactionId = urlParams.get('id');
        const autoPrint = urlParams.get('autoprint') !== 'false'; // Auto-print by default

        // Load receipt data
        async function loadReceipt() {
            if (!transactionId) {
                showStatus('No transaction ID provided', 'error');
                return;
            }

            try {
                // Get auth token
                const token = localStorage.getItem('token');
                if (!token) {
                    showStatus('Not authenticated. Please login.', 'error');
                    setTimeout(() => window.location.href = '/', 2000);
                    return;
                }

                // Fetch receipt data
                const response = await fetch(`/api/receipt?id=${transactionId}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to load receipt');
                }

                const data = await response.json();
                displayReceipt(data);

                // Auto-print if enabled
                if (autoPrint) {
                    setTimeout(() => {
                        printReceipt();
                    }, 500); // Small delay to ensure receipt is rendered
                }

            } catch (error) {
                console.error('Error loading receipt:', error);
                showStatus(`Error: ${error.message}`, 'error');
            }
        }

        // Display receipt data
        function displayReceipt(data) {
            // Business info
            document.getElementById('business-name').textContent = data.business_name || 'HGM PROPERTIES';
            document.getElementById('business-phone').textContent = data.phone || 'Tel: +256 XXX XXXXXX';
            document.getElementById('business-email').textContent = data.email || 'info@hgmproperties.com';
            document.getElementById('business-address').textContent = data.address || 'Kampala, Uganda';

            // Transaction info
            document.getElementById('receipt-number').textContent = String(data.transaction.id).padStart(6, '0');
            document.getElementById('receipt-date').textContent = new Date(data.transaction.created_at).toLocaleString();
            document.getElementById('cashier-name').textContent = data.cashier_name;
            document.getElementById('section-name').textContent = data.transaction.section.toUpperCase();

            // Items
            const itemsList = document.getElementById('items-list');
            itemsList.innerHTML = '';

            data.items.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'item-row';
                itemDiv.innerHTML = `
                    <div class="item-name">${item.item_name}</div>
                    <div class="item-details">
                        <span>${item.quantity} x ${formatMoney(item.price)}</span>
                        <span><strong>${formatMoney(item.total)}</strong></span>
                    </div>
                `;
                itemsList.appendChild(itemDiv);
            });

            // Totals
            const total = parseFloat(data.transaction.total);
            const tax = 0; // Add tax calculation if needed
            const subtotal = total - tax;

            document.getElementById('subtotal-amount').textContent = `UGX ${formatMoney(subtotal)}`;
            document.getElementById('tax-amount').textContent = `UGX ${formatMoney(tax)}`;
            document.getElementById('total-amount').textContent = `UGX ${formatMoney(total)}`;

            // Payment method
            document.getElementById('payment-method').textContent = `PAID: ${formatPaymentMethod(data.transaction.payment_method)}`;

            // Barcode
            document.getElementById('barcode-value').textContent = String(data.transaction.id).padStart(6, '0');

            // Footer
            document.getElementById('footer-message').textContent = data.footer_message || 'Thank you for your patronage!';

            // Store data globally
            window.receiptData = data;
        }

        // Format payment method
        function formatPaymentMethod(method) {
            const methods = {
                'cash': 'CASH',
                'card': 'CARD',
                'mobile_money': 'MOBILE MONEY'
            };
            return methods[method] || method.toUpperCase();
        }

        // Format money
        function formatMoney(amount) {
            return Math.round(amount).toLocaleString();
        }

        // Show status message
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status-message');
            statusDiv.className = `status-message status-${type}`;
            statusDiv.textContent = message;
            statusDiv.style.display = 'block';

            if (type === 'success' || type === 'info') {
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 3000);
            }
        }

        // Print receipt using browser print dialog
        function printReceipt() {
            window.print();
        }

        // Load receipt on page load
        window.addEventListener('DOMContentLoaded', loadReceipt);

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            // Ctrl+P or Cmd+P to print
            if ((e.ctrlKey || e.metaKey) && e.key === 'p') {
                e.preventDefault();
                printReceipt();
            }
            // ESC to close
            if (e.key === 'Escape') {
                window.close();
            }
        });
    </script>
</body>
</html>
