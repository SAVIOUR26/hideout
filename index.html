<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="HGM Properties POS System - Bar, Restaurant & Lodge Management" />
    <meta name="theme-color" content="#667eea" />
    <title>HGM POS System</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Icons -->
    <link rel="icon" type="image/png" href="/icon.png" />
    <link rel="apple-touch-icon" href="/icon.png" />

    <!-- iOS Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="HGM POS" />
    <script type="module" crossorigin src="/assets/index-C8Gnj3qQ.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-BvrwU59C.css">

    <!-- Pesapal Removal Patch -->
    <style>
      /* Hide any Pesapal-related elements */
      [class*="pesapal" i],
      [id*="pesapal" i],
      button:has-text("Pesapal"),
      *:has-text("Pesapal") {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('ServiceWorker registered:', registration);
            })
            .catch((error) => {
              console.log('ServiceWorker registration failed:', error);
            });
        });
      }
    </script>

    <!-- Pesapal Removal Script -->
    <script>
      // Remove Pesapal references after React loads
      function removePesapalReferences() {
        // Find and remove/modify elements containing Pesapal text
        const walker = document.createTreeWalker(
          document.body,
          NodeFilter.SHOW_TEXT,
          null,
          false
        );

        const nodesToModify = [];
        let node;

        while (node = walker.nextNode()) {
          if (node.textContent.toLowerCase().includes('pesapal')) {
            nodesToModify.push(node);
          }
        }

        nodesToModify.forEach(node => {
          const parent = node.parentElement;
          if (parent) {
            // If it's a button or option with Pesapal, hide it
            if (parent.tagName === 'BUTTON' || parent.tagName === 'OPTION') {
              parent.style.display = 'none';
            } else {
              // Replace Pesapal text with cleaner alternatives
              node.textContent = node.textContent
                .replace(/Pay Card \(Pesapal\)/gi, 'PAY BY CARD')
                .replace(/Mobile Money \(Pesapal\)/gi, 'MOBILE MONEY')
                .replace(/Pesapal Payment Page/gi, 'Payment Terminal')
                .replace(/pesapal/gi, '');
            }
          }
        });

        // Remove Pesapal settings section if exists
        const settingsSections = document.querySelectorAll('[class*="settings"], [class*="config"]');
        settingsSections.forEach(section => {
          const text = section.textContent.toLowerCase();
          if (text.includes('pesapal') && text.includes('api')) {
            section.style.display = 'none';
          }
        });
      }

      // Run after React mounts
      const observer = new MutationObserver(() => {
        if (document.querySelector('#root').children.length > 0) {
          setTimeout(removePesapalReferences, 500);
          setTimeout(removePesapalReferences, 1500); // Run again to catch delayed renders

          // Watch for future changes
          const contentObserver = new MutationObserver(removePesapalReferences);
          contentObserver.observe(document.querySelector('#root'), {
            childList: true,
            subtree: true
          });

          observer.disconnect();
        }
      });

      observer.observe(document.querySelector('#root'), {
        childList: true
      });

      // Also run on load
      window.addEventListener('load', () => {
        setTimeout(removePesapalReferences, 1000);
      });
    </script>
  </body>
</html>
